<div class="bio-name">Watch <strong><%= data.name %></strong> in:</div>

<div class="playlist">
  <% data.terms.forEach(function(v) { %>
    <div class="playlist-tile">
      <div class="bio-playlist-video playlist-video" data-id="<%= v.jw_id %>" data-term="<%= v.term %>"> <%= v.word %></div>
    </div>
  <% }); %>
</div>

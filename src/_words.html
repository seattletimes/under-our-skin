<div class="larger subhed">Choose a term:</div>

<% json.UOSData_Videos.forEach(function(video) { %>
  <div data-id="<%= video.id %>" data-term="<%= video.term %>" class="word tile word-tile"><%= video.word %></div>
<% }); %>

<div class="jump">
  <a href="#playlist">
    <i class="fa fa-chevron-down" aria-hidden="true"></i>
  </a>
</div>

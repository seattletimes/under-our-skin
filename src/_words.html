<% json.UOSData_Videos.forEach(function(video) {
if (video.index < 7) { %>
  <div data-index="<%= video.index %>" class="word tile"><%= video.word %></div>
<% }
}); %>

<div class="tile hed">Under our skin</div>

<% json.UOSData_Videos.forEach(function(video) {
if (video.index >= 7) { %>
  <div data-index="<%= video.index %>" class="word tile"><%= video.word %></div>
<% }
}); %>
